[camera]
interface=Kinect
depthOffset=0
filterBlurredImages=false

[camera_topics]
depth=/kinect2/hd/image_depth/image_depth_rect
color=/kinect2/hd/rgb/image_color
camInfo=/kinect2/hd/camera_info
depthHints=compressedDepth
colorHints=compressed

[tf]
from=/head_mount_kinect_rgb_optical_frame
to=/map
lookupViewpoint=true
onlyStableViewpoints=true
maxViewpointDistance=0.01
maxViewpointRotation=1.0
